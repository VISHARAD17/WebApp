<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>login</title>
</head>
<body>
    <div class="container content">
        <div class="row inner-content mt-5">
            <div class="col-md">
                <div class="main-logo d-flex justify-content-center mt-5">
                    <img src="main-logo.png" alt="">
                </div>
                <div class="main-text">
                    <div class="text-head h1 d-flex justify-content-center p-3">BEYOND CLASS</div>
                    <div class="text-subhead d-flex justify-content-center h5">Explore the world beyond your classroom !!</div>
                    <div class="text-para text-center">
                        Beyond a class is Netwokring platform exclusively designed for IITM students -make forums ask questions
                        and post answers while connecting with different people within institute !!
                    </div>
                </div>
                <div class="d-flex justify-content-center text-btn-main"><button class="text-btn">About <span></span> | <span></span> Terms and Conditions <span></span>| <span></span> Privacy</button></div>
            </div>
            <div class="col-md">
                <div class="row btn-row">
                    <div class="col pt-2"><button class='main-btn'>login</button></div>
                    <div class="col pt-2"><button class="main-btn">SignUp</button></div>
                </div>
                <form >
                    <div class="input-group p-2 input-btn">
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="input-group p-2 input-btn">
                        <input type="text" class="form-control" placeholder="Smail ID">
                        <button class="input-btn-opt">OTP</button>
                    </div>
                    <div class="input-group p-2 input-btn">
                        <input type="text" class="form-control" placeholder="Enter Password">
                    </div>
                    <div class="input-group p-2 input-btn">
                        <input type="text" class="form-control" placeholder="Confirm Password">
                    </div>
                </form>
                <div class="form-check check-btn">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Agree to Terms and Conditions
                    </label>
                </div>
                <div class="pt-2 d-flex justify-content-center"><button class='main-btn-sign'>SignUp</button></div>
                <div class="divider text-center pt-4">OR</div>
                <div class="d-flex justify-content-center google"><button class="google-btn"> <img src="google-logo.png" alt=""> Login with Google</button></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
